<html>

<head>
    <title>Dataset Generator</title>
    <script src="assets/lib/util.js"></script>
    <script src="assets/lib/rough.js"></script>

    <!-- the selection in next blocks decides which page is generated next -->
    <script src="assets/lib/navbar.js"></script>


    <style>
        svg {
            display: block;
            width: 1366;
            height: 600px;
        }
    </style>
</head>

<body id="generateEvent">
    <svg id="svg"></svg>

    <!-- data to be consumed by bot that saves images-->
    <input type="hidden" name="xMin" id="xMin" />
    <input type="hidden" name="yMin" id="yMin" />
    <input type="hidden" name="xMax" id="xMax" />
    <input type="hidden" name="yMax" id="yMax" />
    <input type="hidden" name="label" id="label" />
    <!-- ends-->
    <script>
        const svg = document.getElementById('svg');
        const rc = rough.svg(svg);

        document.getElementById("generateEvent").addEventListener("click", () => {
            clearCanvas()
            generateNavbar();
        });

        generateNavbar();
        function clearCanvas() {
            document.getElementById("svg").innerHTML = ""
        }

    </script>
</body>

</html>
